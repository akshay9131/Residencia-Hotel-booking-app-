name: travelapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'



dependencies:
  flutter:
    sdk: flutter



  #state_mng_arc
  cupertino_icons: ^1.0.2
  widget_and_text_animator: ^1.0.9
  go_router: ^6.5.1
  get: ^4.6.5
  animated_segmented_tab_control: ^1.0.1
  buttons_tabbar: ^1.3.6
  dio: ^5.1.1

  #ui
  flutter_rating_bar: ^4.0.1
  loading_animation_widget: ^1.2.0+4
  page_transition: ^2.0.9
  flutter_launcher_icons: ^0.12.0
  lottie: ^2.3.1
  sizer: ^2.0.15
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo1.png"

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:


  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  fonts:
    - family: Overpass
      fonts:
        - asset: assets/fonts/Overpass-Regular.ttf
        - asset: assets/fonts/Overpass-Bold.ttf
        - asset: assets/fonts/Overpass-ExtraLight.ttf
        - asset: assets/fonts/Overpass-Light.ttf
        - asset: assets/fonts/Overpass-medium.ttf
        - asset: assets/fonts/Overpass-SemiBold.ttf

